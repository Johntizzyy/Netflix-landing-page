<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
    <link rel="stylesheet" href="sign-in.css" />
  </head>
  <body>
    <div class="logo">
      <img src="Netflix_Logo_PMS.png" alt="Netflix Logo" />
    </div>

    <div class="container">
      <div class="sign-in">
        <h1>Sign In</h1>
        <input type="text" placeholder="Email or mobile number" />
        <input type="password" placeholder="Password" id="password" />
        <!-- <button onclick="showPassword()">View</button> -->
        <button class="sign-in-bttn">Sign in</button>
        <p class="or">OR</p>
        <button class="code">Use a Sign in code</button>
        <p class="forgot">Forgot password?</p>
        <label for="remember">
          <input type="checkbox" id="remember" />
          Remember me
        </label>
        <p class="new">New to Netflix? <a href="index.html">Sign up now</a></p>
        <p class="captcha">
          This page is protected by Google reCAPTCHA to ensure you're not a bot.
          <a href="#" class="Learn">Learn more.</a>
        </p>
      </div>
    </div>

    <script>
      const password = document.getElementById("password");
      function showPassword() {
        const input = password.value;
        return (password.value = input);
      }
    </script>
  </body>
</html>
